plugins {
    id 'java'
}

group 'com.italianDudes'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.jetbrains:annotations:23.0.0'
}

jar {
    manifest {
        attributes "Main-Class" : "com.italianDudes.game_visualizer.App"
    }
}